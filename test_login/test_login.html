<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインフォーム</title>
</head>
<body>
    <h1>ログイン</h1>
    <p>IDを入れるとsession storageに保持</p>
    <form id="loginForm" action="login_success.html" method="post">
        <label for="username">ユーザーID:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="button" onclick="login()">ログイン</button>
    </form>

    <script>
        function login() {
            // ユーザーIDを取得
            const userId = document.getElementById("username").value;
            
            // ユーザーIDをJavaScript変数としてsession storageに保持
            sessionStorage.setItem("user_id", userId);

            // login_success.htmlにリダイレクト
            window.location.href = "test_login_success.html";
        }
    </script>
</body>
</html>
