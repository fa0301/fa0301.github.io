    <h1>ログイン成功</h1>
    <p>ようこそ、<span id="userId"></span> さんのマイページへ！</p>
    <p>data layerとして「User_id」を出力する</p>

    <script>
        // ローカルストレージからユーザーIDを取得
        const userId = sessionStorage.getItem("user_id");

        if (userId) {
            document.getElementById("userId").textContent = userId;

            // DataLayerにセット
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'user_id': userId
            });
        } else {
            // ユーザーIDが取得できない場合の処理を追加
            document.getElementById("userId").textContent = "不明";
        }
    </script>
